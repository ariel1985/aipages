version: "3.1"


intents:
  - clicked_button # Added this intent to handle the button's payload
  - clicked_button_2
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - mood_buy
  - sing
  - session_started # to start the session with a button

responses:

  utter_you_clicked: # Add this response to give feedback when the button is clicked
  - text: "You clicked the button!"

  utter_ask_click_me:
  - text: "Click Me"
    buttons:
    - title: "Click Me"
      payload: "/clicked_button"
    - title: "Click Me 2"
      payload: "/clicked_button_2"

  utter_song:
  - text: "A ha a ha"

  utter_offer:
  - text: "Buy this item"
  - text: "This item is available, buy it now!"
  - text: "Buy buy and bye bye!"

  utter_sold: 
  - text: "Sold!"
  - text: "Going once, going twice... Sold to the lady in the chat!"
  - text: "You just bought this item"

  utter_greet: 
  - text: "hi"
  - text: "hello"
  # - text: "u there"
  # - text: "you there?"
  # - text: "How you doin?"
  # - text: "Hey! How are you?"
  # - text: "Hi, I'm here to help you and sell you lots of stuff"
  # - text: "OMG {name}!, its good to see you here"
  - text: "Tell me how you feel"
    buttons:
      - title: "great"
        payload: "/mood_great"
      - title: "super sad"
        payload: "/mood_sad"
  - text: "Do you want to click the button?" # Added this response with a button
    buttons:
      - title: "Click Me"
        payload: "/clicked_button"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/KeWFwAZ.gif"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_session_start
