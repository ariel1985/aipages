rules:

- rule: Start session and display button
  steps:
  - action: utter_ask_click_me

- rule: Click button rule
  steps:
  - action: utter_ask_click_me
  - intent: clicked_button
  - action: utter_you_clicked

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
